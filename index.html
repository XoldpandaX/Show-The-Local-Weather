<body>

    <header>
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Local Weather App</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="weather_app">
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="temperature-humidity">
                            <img id="icon" src="" width="60" height="60"><span id="temperature">0</span><span
                                id="metrica">
                            &nbsp;C&deg;
                            &nbsp;&nbsp;</span>
                            <img src="img/drop.png" width="30" height="30">&nbsp;&nbsp;<span id="humidity"> 0</span>%
                        </div>
                        <div class="col-md-6 col-md-offset-5">
                            <div class="can-toggle">
                                <input id="a" type="checkbox">
                                <label for="a">
                                    <div class="can-toggle__switch" data-checked="F&deg;" data-unchecked="C&deg;"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 col-md-offset-3">
                        <div class="location"><span id="location">Unknown</span></div>
                    </div>
                    <div class="col-md-2">
                        <div class="condition"><span id="condition">Unknown</span></div>
                    </div>
                    <div class="col-md-2">
                        <div class="wind"><span id="wind">0</span> м/с&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </section>
